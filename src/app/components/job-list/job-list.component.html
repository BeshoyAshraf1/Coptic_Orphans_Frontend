<section class="job-list">
    <h2 class="section-title">Available Positions</h2>
    
    <div class="job-grid">
      <mat-card *ngFor="let job of jobs" class="job-card">
        <mat-card-header>
          <mat-card-title class="job-title">{{ job.title }}</mat-card-title>
          <mat-card-subtitle class="company">{{ job.company }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="location">
#            <span>{{ job.location }}</span>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <a mat-flat-button 
             color="primary" 
             class="view-details-btn"
             [routerLink]="['/jobs', job.id]">
            View Details
          </a>
        </mat-card-actions>
      </mat-card>
    </div>
  
    <mat-paginator [length]="totalItems"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="[5, 10, 20]"
                   (page)="onPageChange($event)"
                   class="custom-paginator">
    </mat-paginator>
  </section>
